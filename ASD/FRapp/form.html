		<p align="center"><em>Fill in the form below to save a recommendation to your profile.</em></p>

		<form action="#" method="post" id="recommendation">

 			<div data-role="fieldcontain">
 				<label for="category">Category</label> 
 				<select name="category" id="groups1" data-native-menu="false" class="required">
 					<option data-placeholder="true">--Select Recommendation Type--</option>
 					<option value="Restaurant">Restaurant</option>
 					<option value="Bar">Bar</option>
 					<option value="Attraction">Attraction</option>
 					<option value="Events">Events</option>
 					<option value="Shopping">Shopping</option>
 				</select>
 			</div> 
 			
 			<!-- <label for="contact">Type of Recommendation:</label>-->
 			<span id="select1"></span> 
 			
 			<div data-role="fieldcontain">
	  			<label for="name">Recommendation Title:</label>
	  			<input type="text" name="name" id="name" class="required"/>
  			</div>
  			
  			<div data-role="fieldcontain">
	  			<label for="rating">Rating (1=bad, 5=amazing):</label>
	  			<input type="range" value="4" min="1" max="5" name="rating" id="rating" />
  			</div>
  			
  			<div data-role="fieldcontain">
	  			<label for="comments">Details about service requested:</label>
	  			<textarea name="comments" id="comments" class="required" placeholder="Write a short recommendation here!"></textarea>
			</div>
  			
  			<div data-role="fieldcontain">
	  			<label for="phonenum">Phone Number:</label>
	  			<input type="tel" name="phonenum" id="phonenum" placeholder="xxx-xxx-xxxx"/>
  			</div>
  			
  			<div data-role="fieldcontain">
	  			<label for="email">Email:</label>
	  			<input type="email" name="email" id="email" placeholder="example@email.com"/>
  			</div>
  			
  			<div data-role="fieldcontain">
	  			<label for="url">Website:</label>
	  			<input type="url" name="url" id="url" placeholder="http://www.example.com"/>
  			</div>
			
			<div data-role="fieldcontain">
				<label for="location">Address:</label>
	  			<input type="text" name="location" id="location" placeholder="1234 Main Street, Orlando, FL"/>
  			</div>
  			
  			<!--><ul id="errors"></ul></-->
  			<div class="ui-grid-a">
	  			<div class="ui-block-a">
	  				<input type="submit" value="Save" id="submit" rel="external"/><!--id="submit"--> 		
	  			</div>
				<div class="ui-block-b" align="center" id="cancel">
					<a href="#home" id="cancel">Cancel</a>
				</div>
  			</div>
  			
		</form>
