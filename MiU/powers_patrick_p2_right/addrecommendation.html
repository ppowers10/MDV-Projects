<!--	<nav>
		<a href="#" class="viewlists" id="clearRecommendation">Clear All</a>

  		<a href="addrecommendation.html" class="viewlists" id="addNew" style="display:none;">Add New Recommendation</a>	
  	</nav>
-->  	<form action="#" method="post" id="recommendation">
  		<fieldset>
  			<legend>Recommendation Info</legend>
 			<label for="contact">Type of Recommendation:</label>
 			<span id="select1"></span>
  			<label for="name">Recommendation Name:</label>
  			<input type="text" id="name"/>
  			<label for="rating">Rating (1=bad, 5=amazing):</label>
  			<input type="range" min="1" max="5" name="rating" id="rating" />
  			<label for="phonenum">Phone Number:</label>
  			<input type="tel" id="phonenum"/>
  			<label for="email">Email:</label>
  			<input type="email" id="email"/>
  			<label for="comments">Details about service requested:</label>
  			<textarea id="comments"></textarea>
			<label for="location">Location:</label>
  			<input type="location" id="location"/>
  			<ul id="errors"></ul>
  		</fieldset>
  		<footer>
  			<input type="submit" value="Save Request" id="submit" />
  			
  		</footer>
  	</form>

  	<script src="js/json.js" type="text/javascript"></script>
