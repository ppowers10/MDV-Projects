<body>
	<header>
		<h1>Concierge Request</h1>
	</header>
  	<form action="" methond"="post"">
  		<fieldset>
  			<legend>Guest Information</legend>
  				<label for="name">Guest's Name:</label>
  					<input type="text" id="name"/>
  				<label for="roomnum">Room #:</label>
  					<input type="text" id="roomnum"/>
  				<label for="phonenum">Phone Number:</label>
  					<input type="tel" id="phonenum"/>
  				<label for="email">Email:</label>
  					<input type="email" id="email"/>
  				<label for="contact">Preferred Method of Contact:</label>
  					<span id="select1"></span>
	  				<!--<select id="contact"/>
	  					<option value="email">Email</option>
	  					<option value="phone">Phone</option>
	  					<option value="text">Text</option>
	  				</select> -->

  		</fieldset>
  		<fieldset>
  			<legend>Service Requested</legend>
  				<label for="service">Service Requested:</label>
  					<span id="select2"></span>
	  				<!--<select id="service"/>
	  					<optgroup label="Select a service:">
	  						<option value="other">'At your service' request</option>
		  					<option value="eat">Where to eat</option>
		  					<option value="see">What to see</option>
		  					<option value="events">Special event recommendation</option>
		  					<option value="directions">Need directions</option>
		  				</optgroup>
	  				</select></br> -->
  				<label for="price">If applicable, what is guests budget?</label>
  					<input type=range min="$1" max="$1000" name="budget" type="range">
  				<input type="checkbox" value="Urgent" id="urgent">
  					<label for="urgent">Urgent?</label>
  				<label for="startdate">Date Requested:</label>
  					<input type="date" id="startdate" name="startdate" required aria-required="true">
  				<label for="comments">Details about service requested:</label>
  					<textarea id="comments"></textarea>

  		</fieldset>
  		<footer>
  			<input type="submit" value="Save Request" id="submit">
  			<a href="#" id="clearRequest">Clear Request List</a>
  			<a href="#" id="displayRequest">Display Request List</a>	
  		</footer>
  	</form>
  	<script src="main.js" type="text/javascript"></script>
</body>
</html>
